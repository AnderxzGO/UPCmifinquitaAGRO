<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Finquita - Productos Agr√≠colas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Arial, sans-serif;
        height: 100%;
        background: linear-gradient(90deg, #6dbf59, #b08968);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Textura superpuesta */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url('https://www.acris-agro.com/photo/pico/p-home.jpg') center/cover repeat;
        opacity: 0.5; /* Textura sutil */
        pointer-events: none;
      }

      #app {
        position: relative;
        z-index: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Fondo combinado: degradado + textura -->
    <div class="texture-overlay"></div>

    <!-- Contenedor del sistema Vue -->
    <div id="app"></div>

    <!-- Archivo principal de Vue -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
